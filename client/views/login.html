<div ng-controller="LoginController">
    <div class="text-center">
        <h1>{{message}}</h1>
    </div>
    <div class="row  justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <label for="">Email address</label>
                    <input type="email" ng-model='user.email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" ng-model='user.password' class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" ng-click="login()" class="btn btn-primary btn-blockw">Submit</button>
            </form>
            <label for="">{{error}}</label>
        </div>
    </div>

</div>
