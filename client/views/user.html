<div ng-controller="UserController">
    <div class="row justify-content-center">
        <form>
            <div class="form-group">
                <label for="">Id:</label>
                <input type="text" class="form-control" id="userId" placeholder="{{user.id}}">
            </div>
            <div class="form-group">
                <label for="">Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="{{user.name}}">
            </div>
            <div class="form-group">
                <label for="">Surname:</label>
                <input type="text" class="form-control" id="userSurname" placeholder="{{user.surname}}">
            </div>
            <div class="form-group">
                <label for="">Email address:</label>
                <input type="email" class="form-control" id="userEmail" placeholder="{{user.email}}">
            </div>
            <div class="form-group">
                <label for="">Token:</label>
                <input type="text" class="form-control" id="userToken" placeholder="{{user.token}}">
            </div>

            <button type="submit" ng-click="login()" class="btn btn-primary btn-blockw">Submit</button>
        </form>
    </div>
</div>
